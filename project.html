<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Word Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      background-color: #f2f2f2;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 16px;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    .word-count {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Word Counter üìù</h2>
    <p>Start typing below to count your words:</p>
    <textarea id="text-input" placeholder="Type or paste your text here..."></textarea>
    <div class="word-count">Words: <span id="count">0</span></div>
  </div>

  <script>
    const textarea = document.getElementById("text-input");
    const countDisplay = document.getElementById("count");

    textarea.addEventListener("input", () => {
      const text = textarea.value.trim();
      const wordArray = text.split(/\s+/).filter(word => word.length > 0);
      countDisplay.textContent = wordArray.length;
    });
  </script>
</body>
</html>
